name: PR Gate

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

jobs:
  pr-checks:
    name: PR Gate Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Download Syncthing binaries
      run: |
        chmod +x scripts/download-syncthing.sh
        ./scripts/download-syncthing.sh
      
    - name: Check code formatting
      run: ./gradlew check
      continue-on-error: true
      
    - name: Run lint
      run: ./gradlew lint
      
    - name: Run unit tests
      run: ./gradlew test
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pr-lint-results
        path: app/build/reports/lint-results*.html
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pr-test-results
        path: app/build/reports/tests/
        
    - name: Comment PR with build status
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const status = '${{ job.status }}';
          const message = status === 'success' 
            ? '✅ All PR checks passed! The APK builds successfully.'
            : '❌ Some PR checks failed. Please review the logs.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
